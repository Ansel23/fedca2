  <script src="javascript/validation.js"></script>

</head>

          </div>
        </div>
      </div>
    </nav>
  </div>



  <div class="container mt-4">
    <h1><u>Feedback Form</u></h1>
    <form novalidate>
      <!-- Name  -->
      <div class="form-group ">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
      </div>
      <hr>
      <!-- Age  -->

      <div class="mb-3">
        <label for="ageSlider" class="form-label">Age:</label>
        <input type="range" class="form-range" id="ageSlider" name="ageSlider" min="1" max="100" required>
        <div class="d-flex justify-content-between mt-2">
          <span>1</span>
          <span>25</span>
          <span>50</span>
        </div>
      </div>
      <hr>
      <!-- gender  -->
      <div class="container mt-4">


        
          <label for="gender" class="form-label">Gender:</label>
          <select id="gender" class="form-select" required>
            <option disabled selected>Select your gender</option>
            <option>Female</option>
            <option>Male</option>

          </select>
        
      </div>
      <hr>


      <!-- Date  -->
      <div class="form-group">
        <label for="feedbackdate">Date:</label>
        <input type="date" class="form-control" id="feedbackdate" name="feedbackdate" required>

      </div>






      <!-- Are you from sp input -->
      <hr>

      <label class="form-check-label">Are you from SP?</label>
      <div class="form-check">
        <input type="radio" id="radioyes" name="radioOption" class="form-check-input form-check-input-sm" value="yes"
          required>
        <label for="radioyes" class="form-check-label">Yes</label>
      </div>

      <div class="form-check">
        <input type="radio" id="radiono" name="radioOption" class="form-check-input form-check-input-sm" value="no">
        <label for="radiono" class="form-check-label">No</label>
      </div>


      <hr>
      <!-- Email  -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email" required>
        <div class="invalid-feedback"></div>
      </div>
      <hr>
      <!-- rating -->
      <div class="form-group">
        <label for="rating">Rating:</label>
        <select class="form-control" id="rating" name="rating" required>
          <option value="" disabled selected>Select rating for website (1-10)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <hr>
      <!-- Comments  -->
      <div class="form-group">
        <label for="improvement">Feedback for improvement:</label>
        <textarea class="form-control" id="improvement" name="improbement" rows="4" required></textarea>
      </div>
      <hr>


      <!-- Submit button -->
      <button type="submit" class="btn btn-outline-primary" data-bs-toggle="modal"
        data-bs-target="#feedbackModal">Submit</button>
    </form>

  </div>





  <!-- modal -->


  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog text-dark">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel">Feedback Submission</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Modal content shown in validation.js file -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <!-- scroll to top button -->

  <div class="fixed-bottom d-flex justify-content-end pb-3 pr-3">

    <button class="btn btn-primary btn-lg" onclick="topFunction()" id="myBtn" title="Go to top"><i
        class="bi bi-arrow-up"></i></button>
  </div>
</body>
